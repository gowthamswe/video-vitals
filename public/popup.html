<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VideoVitals</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { width: 320px; height: 280px; }
    body { width: 320px; min-height: 280px; font-family: Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; }
    .header { padding: 16px; background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%); border-bottom: 1px solid #333; }
    .logo { font-size: 18px; font-weight: bold; color: #ff8c5a; }
    .content { padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .text { font-size: 14px; color: #999; line-height: 1.5; }
    .user-box { display: flex; align-items: center; gap: 12px; padding: 12px; background: #2d2d2d; border-radius: 8px; border: 1px solid #3d3d3d; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; }
    .user-info { display: flex; flex-direction: column; gap: 2px; }
    .user-name { font-size: 14px; font-weight: 600; color: #e0e0e0; }
    .user-email { font-size: 12px; color: #888; }
    .sign-in-btn { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px 20px; background: #2d2d2d; color: #e0e0e0; border: 1px solid #3d3d3d; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: background 0.15s, border-color 0.15s; }
    .sign-in-btn:hover { background: #3d3d3d; border-color: #ff8c5a; }
    .sign-out-btn { padding: 10px 16px; background: #2d2d2d; color: #999; border: 1px solid #3d3d3d; border-radius: 8px; font-size: 13px; font-weight: 500; cursor: pointer; transition: background 0.15s, color 0.15s; }
    .sign-out-btn:hover { background: #3d3d3d; color: #e0e0e0; }
    .google-icon { width: 18px; height: 18px; }
    .footer { padding: 12px 16px; border-top: 1px solid #333; text-align: center; }
    .footer-text { font-size: 11px; color: #666; }
    .error-text { font-size: 12px; color: #ff6b6b; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="header"><span class="logo">ðŸŽ¬ VideoVitals</span></div>
  <div class="content">
    <div id="signed-out-state">
      <p class="text">Sign in to rate YouTube videos and help identify clickbait.</p>
      <p id="error-message" class="error-text hidden"></p>
      <button class="sign-in-btn" id="sign-in-btn">
        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Sign in with Google
      </button>
    </div>
    <div id="signed-in-state" class="hidden">
      <div class="user-box">
        <img id="user-avatar" src="" alt="" class="avatar hidden"/>
        <div class="user-info">
          <span id="user-name" class="user-name"></span>
          <span id="user-email" class="user-email"></span>
        </div>
      </div>
      <p class="text">Go to a YouTube video to rate it for clickbait and information density.</p>
      <button class="sign-out-btn" id="sign-out-btn">Sign Out</button>
    </div>
  </div>
  <div class="footer"><p class="footer-text">Rate videos. Help everyone.</p></div>
  <script src="popup.js"></script>
</body>
</html>
